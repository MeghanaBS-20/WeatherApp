<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./fetchweather.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="search_bar">
        <input
          type="text"
          placeholder="please enter your city name..."
          name="city"
          id="city"
        />
        <button id="get_weather">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="weather_container">
        <div class="weather_container1">
          <img src="./clouds.png" alt="" />
          <div class="weather_container1_contents">
            <h1 class="temprature">25Â°C</h1>
            <p class="city_name">Bengaluru</p>
          </div>
        </div>
        <div class="weather_container2">
          <div class="humidity">
            <img src="./humidity.png" alt="" />
            <div class="humidity_contents">
              <p>64%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <img src="./wind.png" alt="" />
            <div class="wind_contents">
              <h2>18 km/h</h2>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./fetchweather.js"></script>
  </body>
</html>
